
    <div class="container-fluid">
      <div class="row">
        <!-- Miniaturas de clases -->
        <div class="col-4 py-4"></div>
        <div class="col-8 py-4 d-flex" style="justify-content: flex-end;">
          <a href="#"> <img *ngFor="let instructor of instructores" (click)="listarClases(instructor['clases'])"
          [src]="instructor['imagen']" class="rounded-circle pp-small btn-circle"></a>


          <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">AÃ±adir Profesor</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="dateOfBirth">Informacion</label>
                  <div class="input-group">
                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
            </div>
          </ng-template>
          <a href="#" (click)="open(content)"> <img src="../assets/assets/img/icons/add.png" class="rounded-circle pp-small btn-circle" title="Nuevo instructor"></a>
        </div>
        <hr class="mb-0">
      </div>
    </div>
